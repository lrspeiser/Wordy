<!DOCTYPE html>
<html>
<head>
  <title>Crossword Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add viewport -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Crossword Puzzle</h1> <!-- Changed title slightly -->
    <div class="controls">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z' fill='%23333'/%3E%3C/svg%3E" 
             alt="Direction" 
             id="directionIcon" 
             class="direction-icon"
             title="Click to change direction">
        <label for="gridSize">Grid Size:</label>
        <select id="gridSize" class="grid-selector">
          <option value="4">4x4 Grid</option>
          <option value="5">5x5 Grid</option>
          <option value="6">6x6 Grid</option>
        </select>
        <button id="generateBtn">Generate New Crossword</button>
    </div>
    <div id="loadingMessage" style="display: none; margin: 20px;">Generating... Please wait...</div>
    <div class="grid-container">
      <div id="grid" class="grid"></div>
    </div>
    <div id="cluesContainer"></div> <!-- Changed ID -->
  </div>
  <script src="script.js"></script>
</body>
</html>
