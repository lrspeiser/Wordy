<!DOCTYPE html>
<html>
<head>
  <title>Wordy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 id="puzzleTitle">Wordy</h1>

    <!-- **** PUZZLE DISPLAY AREA **** -->
    <div id="puzzleDisplayArea" style="display: none;">
        <!-- **** ADD SUCCESS INDICATOR HERE **** -->
        <div id="successIndicator" class="success-indicator">âœ“</div>
        <!-- ********************************* -->
        <div id="loadingMessage" style="display: none; margin: 20px;">Loading...</div>
        <div id="grid" class="grid"></div>
        <div id="cluesContainer"></div>
    </div>
    <!-- **** END PUZZLE DISPLAY AREA **** -->

    <!-- **** Initial Prompt Message **** -->
    <div id="initialPrompt" style="margin: 40px 0; text-align: center; color: #555;">
        <p>Select a puzzle from the list below, or generate a new one.</p>
    </div>
    <!-- **** End Initial Prompt Message **** -->

    <!-- **** SAVED PUZZLES LIST **** -->
    <div id="savedPuzzlesContainer">
        <h2 id="savedPuzzlesHeader">Recent Puzzles</h2>
        <ul id="savedPuzzlesList">
            <li id="loadingSavedPuzzles" style="display: none;">Loading list...</li>
            <li id="noSavedPuzzles" style="display: none;">No saved puzzles found yet. Generate one below!</li>
        </ul>
    </div>
    <!-- **** END SAVED PUZZLES LIST **** -->

    <!-- **** CONTROLS **** -->
      <div class="controls" style="margin-top: 20px;">
          <label for="sizeSelect">Size:</label>
          <select id="sizeSelect">
              <option value="3">3x3</option>
              <option value="4" selected>4x4</option>
              <option value="5">5x5</option>
              <option value="6">6x6</option>
              <option value="7">7x7</option>
          </select>
          <button id="generateBtn">Generate A New  Puzzle</button>
      </div>
     <!-- **** END CONTROLS **** -->

  </div>
  <script src="script.js"></script>
</body>
</html>
